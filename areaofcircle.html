<!DOCTYPE html>
<html>
<head>
    <title>Circle Area Calculator</title>
    <script>
        function calculateArea() {
            var radiusInput = document.getElementById('radius');
            var resultArea = document.getElementById('resultArea');

            var radius = parseFloat(radiusInput.value);

            if (!isNaN(radius)) {
                var area = 3.141592653589793238 * (radius ** 2);
                resultArea.textContent = "Radius: " + radius + "\nArea: " + area.toFixed(2);
            } else {
                resultArea.textContent = "Please enter a valid number for the radius.";
            }
        }
    </script>
</head>
<body>
    <h1>Circle Area Calculator</h1>
    <form method="POST" action="/areaofcircle">
        Radius: <input type="text" id="radius" name="radius" required oninput="calculateArea()">
    </form>
    <p id="resultArea"></p>
    <a href="/">Back to Index</a>
</body>
</html>
